spring:
  datasource:
    url: jdbc:h2:mem:pedidos;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

# Opcional: puerto de la aplicaci√≥n en desarrollo
server:
  port: 8080

logging:
  level:
    "[org.hibernate.SQL]": DEBUG
    "[org.springframework.jdbc.core]": DEBUG
